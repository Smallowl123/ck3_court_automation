 cpa.5.t:0 "Open for hiring: Master of the Horse"
 cpa.6.t:0 "Open for hiring: Court Jester"
 cpa.7.t:0 "Open for hiring: Master of the Hunt"
 cpa.8.t:0 "Open for hiring: High Almoner"
 cpa.9.t:0 "Open for hiring: Cup-Bearer"
 cpa.10.t:0 "Open for hiring: Seneschal"
 cpa.11.t:0 "Open for hiring: Antiquarian"
 cpa.12.t:0 "Open for hiring: Court Tutor"
 cpa.13.t:0 "Open for hiring: Royal Architect"
 cpa.14.t:0 "Open for hiring: Court Poet"
 cpa.15.t:0 "Open for hiring: Bodyguard"

#Event descs
 cpa.default_event.desc:0 "Who will you choose?"

#Option names
 cpa.default_close_nepo_name.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMeShort', close_nepo_candidate )] [close_nepo_candidate.GetFirstName] should have this job."
 cpa.default_nepo_name.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMeShort', nepo_candidate )] [nepo_candidate.GetFirstName] will do great."
 cpa.default_spouse_nepo_name.desc:0 "[spouse.GetFirstName] would be happy if I hire [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort', spouse_nepo_candidate )] [spouse_nepo_candidate.GetFirstName]."
 cpa.default_vassal_nepo_name.desc:0 "It will improve my stance with [vassal.GetTitledFirstName] if I hire [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', vassal_nepo_candidate )] [vassal_nepo_candidate.GetFirstName]."
 cpa.bishop_physician.desc:0 "My [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] knows his way around medicine."
 cpa.default_friend_name.desc:0 "My friend [friend_candidate.GetFirstName] will do it."
 cpa.default_lover_name.desc:0 "Send for [lover_candidate.GetFullName], [lover_candidate.GetSheHe] shall have this job."
 cpa.default_courtier_name.desc:0 "[courtier_candidate.GetFullName] has the right skills."
 cpa.default_stranger_name.desc:0 "Find the best in the realm for me."
 cpa.default_prisoner_name.desc:0 "Let's release [prisoner_candidate.GetFullName] and exploit [prisoner_candidate.GetHerHis] talents."
 cpa.default_not_hire_name.desc:0 "Don't hire anyone."
 cpa.not_hire_flavor:0 "Automation will be turned off until you employ somebody."
 cpa.eunuch_nepo_name.desc:0 "Cut my [ROOT.GetCharacter.Custom2('RelationToMeShort', nepo_mutulated_candidate )] [nepo_mutulated_candidate.GetFirstNamePossessive] balls off, he starts tomorrow."
 cpa.eunuch_vassal_name.desc:0 "[vassal_for_mutulation.GetTitledFirstName] dares to oppose me? Seize [vassal_for_mutulation.GetHerHis] [vassal_for_mutulation.Custom2('RelationToMeShort', vassal_mutulated_candidate )] [vassal_mutulated_candidate.GetFirstName]!"
 cpa.eunuch_courtier_name.desc:0 "Take [courtier_mutulated_candidate.GetFullNamePossessive] manhood. He'll serve as Chief Eunuch."
 cpa.eunuch_prisoner_name.desc:0 "Just choose the best candidate among our prisoners."
 cpa.eunuch_rival_name.desc:0 "I know just the right person!"
 cpa.eunuch_stranger_name.desc:0 "Find the best in the realm for me, whatever the cost."
 cpa.default_vassal_name.desc:0 "It will improve my stance with [vassal.GetTitledFirstName] if I hire [vassal.GetHerHim]."
 cpa.jester_vassal_name.desc:0 "[vassal.GetTitledFirstName] been fooling around long enough to secure the job"
 cpa.jester_rival_name.desc:0 "Oh, I know one fool!"
 cpa.bishop_almoner.desc:0 "Taking care of poor is a job for my [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]"

#Aptitudes
 cpa.excellent.desc:0 "Aptitude will be #P excellent!#!"
 cpa.good.desc:0 "Aptitude will be #P good.#!"
 cpa.average.desc:0 "Aptitude will be average."
 cpa.poor.desc:0 "Aptitude will be #N poor.#!"
 cpa.terrible.desc:0 "Aptitude will be #N terrible!#!"